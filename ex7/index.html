<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Exercice 7</title>
  </head>
  <body>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        En introduisant mes information j'accepte l'utilisation totale de mes données.
    </div>
    <form method="post" action="envoi.html">
      <fieldset id="identity">
        <legend id="identity">Votre identité</legend>
        <ol>
          <li>
            <label class="idnom">Nom : <input id="nom" type="text" name="nom" placeholder="ex: Godefroy Amaury" size="30"></label>
          </li>
          <li>
            <label class="idprenom">Prénom : <input id="prenom" type="text" name="prenom" placeholder="ex: De Malefète" size="30"></label>
          </li>
          <li>
            <label class="idmail">Adresse mail : <input id="email" type="email" name="email" placeholder="ex: leBg-du60@gmail.com" size="50"></label>
          </li>
        </ol>
      </fieldset>
      <fieldset id="groupAddress">
        <legend id="groupAddress">Adresse de livraison</legend>
        <ol>
          <li>
            <label class="idadresse">Adresse : <textarea id="iddress" name="address" rows="5" cols="20"></textarea></label>
          </li>
          <li>
            <label class="idcodepostal">Code postal : <input id="postalCode" type="text" name="postalCode" placeholder="ex: 60640" size="20"></label>
          </li>
          <li>
            <label class="idville">Ville : <input id="city" type="text" name="city" placeholder="ex: Malfète, Montmirail, Apremont ou encore Papincourt" size="60"></label>
          </li>
        </ol>
      </fieldset>
      <fieldset id="payement">
        <legend id="payement">Information de réglement</legend>
        <ol>
          <li>Type de carte bancaire</li>
            <ul>
              <li><input id="typePayement" type="radio" name="typePayement" id="visa"/><label class="idvisa"> VISA </label></li>
              <li><input id="typePayement" type="radio" name="typePayement" id="mastercard"/><label class="idMastercard"> Mastercard </label></li>
            </ul>
          <li>
            <label class="idadresse">Numéro de carte : <input id="cardNumber" type="text" name="cardNumber" placeholder="Numéro de carte au recto de votre carte" size="30"></label>
          </li>
          <li>
            <label class="idcodesecurite">Code de sécurité : <input id="codesecurite" type="text" name="codesecurite" placeholder="Code de sécurité de 3 chiffres au verso de votre carte" size="50"></label>
          </li>
          <li>
            <label class="idmail"> Nom du titulaire : <input id="ownerName" type="text" name="ownerName" placeholder="Nom du titulaire" size="30"></label>
          </li>
        </ol>
      </fieldset>
      <input type="submit" name="bouton" value="J'achète">
    </form>
  </body>
</html>
